<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <link rel="stylesheet" href="./statsRecap.css">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body class="container">
    <h1 class="Title mt-3">Detailed statistics</h1>
    <div class="row mt-5">
      <h3 id="team1" class="col centered">
      </h3>
      <h3 class="col-1 centered">
        Teams
      </h3>
      <h3 id="team2" class="col centered">
      </h3>
    </div>
  <div class="row mt-5">
    <h3 class="centered  col">Ground Vehicles</h3>
  </div>
  <div class="row">
    <div class="VehG statsBox statsBoxLarge team1 col">
      <div id="IconVehG" class="row">
      </div>
      <div id="KillVehG" class="row">
      </div>
      <div id="DestroyedVehG" class="row">
      </div>
      <div id="LostVehG" class="row">
      </div>
    </div>
    <div class="VehG statsBox statsBoxLarge stats col-1">
      <div class="row">
        <div class="col centered">Kills</div>
      </div>
      <div class="row">
        <div class="col centered">Destroyed</div>
      </div>
      <div class="row">
        <div class="col centered">Lost</div>
      </div>
    </div>
    <div class="VehG statsBox statsBoxLarge team2 col">
      <div id="IconVehG" class="row">
      </div>
      <div id="KillVehG" class="row">
      </div>
      <div id="DestroyedVehG" class="row">
      </div>
      <div id="LostVehG" class="row">
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <h3 class="centered  col">Air Vehicles</h3>
  </div>
  <div class="row">
    <div class="VehA statsBox statsBoxLarge team1 col">
      <div id="IconVehA" class="row">
      </div>
      <div id="KillVehA" class="row">
      </div>
      <div id="DestroyedVehA" class="row">
      </div>
      <div id="LostVehA" class="row">
      </div>
    </div>
    <div class="VehA statsBox statsBoxLarge stats col-1">
      <div class="row">
        <div class="col centered">Kills</div>
      </div>
      <div class="row">
        <div class="col centered">Destroyed</div>
      </div>
      <div class="row">
        <div class="col centered">Lost</div>
      </div>
    </div>
    <div class="VehA statsBox statsBoxLarge team2 col">
      <div id="IconVehA" class="row">
      </div>
      <div id="KillVehA" class="row">
      </div>
      <div id="DestroyedVehA" class="row">
      </div>
      <div id="LostVehA" class="row">
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <h3 class="centered  col">Infantry</h3>
  </div>
  <div class="row">
    <div class="Inf statsBox statsBoxSmall team1 col">
      <div id="IconInf" class="row">
      </div>
      <div id="KillInf" class="row">
      </div>
      <div id="DeathInf" class="row">
      </div>
    </div>
    <div class="Inf statsBox statsBoxSmall stats col-1">
      <div class="row">
        <div class="col centered">Kills</div>
      </div>
      <div class="row">
        <div class="col centered">Death</div>
      </div>
    </div>
    <div class="Inf statsBox statsBoxSmall team2 col">
      <div id="IconInf" class="row">
      </div>
      <div id="KillInf" class="row">
      </div>
      <div id="DeathInf" class="row">
      </div>
    </div>
  </div>
</body>
<script src="statsRecap.js"></script>
</html>
